<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/boutons.css">
    <link rel="stylesheet" href="styles/champs.css">
    <link rel="stylesheet" href="styles/details.css">
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <title>Proba Hub</title>
</head>

<body>
    <div class="div-titre">
        <h1 class="big-titre"><span class="special">Proba</span> Hub</h1>
        <h3 class="sous-titre">Un regroupement d'outils de <span class="special">probabilité</span> et de <span
                class="special">statistique</span></h3>
    </div>

    <div class="div-container">

        <details class="div-outil"> <!-- Combinaisons -->
            <summary>
                <h2 class="titre-summary">Combinaisons</h2>
            </summary>
            <div class="div-champs">
                <div>
                    <input type="number" id="input-combi-objets" class="input-combi" value="10" min="1">
                    <label for="input-combi-objets">n (Nombre d'objets totaux)</label>
                </div>
                <div>
                    <input type="number" id="input-combi-tirages" class="input-combi" value="5" min="1">
                    <label for="input-combi-tirages">k (Nombre d'objets tirés)</label>
                </div>
            </div>
            <div class="div-options">
                <div class="div-radios">
                    <!-- radio pour savoir quel type de combinaison -->
                    <input type="radio" id="radio-combinaison" class="radio-combi" name="combinaison"
                        value="combinaison">
                    <label for="radio-combinaison">Combinaison</label>

                    <input type="radio" id="radio-arrangement" class="radio-combi" name="combinaison"
                        value="arrangements">
                    <label for="radio-arrangement">Arrangement</label>
                </div>
            </div>

            <div id="div-proba-combi-result" class="div-result"></div>
        </details>

        <details class="div-outil"> <!-- Loi Binomiale -->
            <summary>
                <h2 class="titre-summary">Loi Binomiale</h2>
            </summary>
            <div class="div-champs">
                <div>
                    <input type="number" id="input-binom-essais" class="input-binom" value="100" min="1">
                    <label for="input-binom-essais">n (Nombre d'essais)</label>
                </div>
                <div>
                    <input type="number" id="input-binom-proba" class="input-binom" value="0.5" min="0">
                    <label for="input-binom-proba">p (Probabilité de l'évènement)</label>
                </div>
                <div>
                    <input type="number" id="input-binom-succes" class="input-binom" value="60" min="0">
                    <label for="input-binom-succes">k (Nombre de succes)</label>
                </div>
            </div>
            <div class="div-options">
                <div class="div-radios">
                    <!-- radio pour X par rapport à k -->
                    <input type="radio" id="radio-succes-egal" class="radio-binom" name="succes" value="egal">
                    <label for="radio-succes-egal">P(X=k)</label>
                    <input type="radio" id="radio-succes-inf" class="radio-binom" name="succes" value="inf">
                    <label for="radio-succes-inf">P(X≤k)</label>
                    <input type="radio" id="radio-succes-sup" class="radio-binom" name="succes" value="sup">
                    <label for="radio-succes-sup">P(X≥k)</label>
                </div>
            </div>

            <div id="div-proba-binom-result" class="div-result"></div>
        </details>

        <details class="div-outil"> <!-- Loi Normale -->
            <summary>
                <h2 class="titre-summary">Loi Normale</h2>
            </summary>
            <div class="div-champs">
                <div>
                    <input type="number" id="input-normal-moyenne" class="input-normal" value="0">
                    <label for="input-normal-moyenne">µ (Moyenne)</label>
                </div>
                <div>
                    <input type="number" id="input-normal-equart" class="input-normal" value="1" min="0">
                    <label for="input-normal-equart">σ (Équart-type)</label>
                </div>
                <div>
                    <input type="number" id="input-normal-inf" class="input-normal" value="-1">
                    <label for="input-normal-inf">a (Borne inf)</label>
                </div>
                <div>
                    <input type="number" id="input-normal-sup" class="input-normal" value="0">
                    <label for="input-normal-sup">b (Borne sup)</label>
                </div>
            </div>
            <div class="div-options">
            </div>

            <div id="div-proba-normal-result" class="div-result"></div>
        </details>

        <details class="div-outil"> <!-- Nombres aléatoires -->
            <summary>
                <h2 class="titre-summary">Nombres aléatoires</h2>
            </summary>
            <div class="div-champs">
                <div>
                    <input type="number" id="input-nombre-min" class="input-nombre" value="1">
                    <label for="input-nombre-min">Min</label>
                </div>
                <div>
                    <input type="number" id="input-nombre-max" class="input-nombre" value="10">
                    <label for="input-nombre-max">Max</label>
                </div>
                <div>
                    <input type="number" id="input-nombre-nombre" class="input-nombre" value="1" min="1">
                    <label for="input-nombre-max">Nombre</label>
                </div>
            </div>

            <div class="div-options">
                <!-- radio pour savoir si remise ou non -->
                <div class="div-radios">
                    <input type="radio" id="radio-alea-remise" class="radio-nombre" name="alea-remise" value="remise" checked>
                    <label for="radio-alea-remise">Remise</label>
                    <input type="radio" id="radio-alea-sans-remise" class="radio-nombre" name="alea-remise"
                        value="sans-remise">
                    <label for="radio-alea-sans-remise">Sans remise</label>
                    <input type="radio" id="radio-decimal" class="radio-nombre" name="alea-remise" value="decimal">
                    <label for="radio-decimal">Décimal</label>
                </div>
                <!-- radio pour savoir si tirage gaussien ou non -->
                <div class="div-radios">
                    <input type="radio" id="radio-alea-alea" class="radio-nombre" name="alea-gaussien" value="alea" checked>
                    <label for="radio-alea-alea">Aléatoire</label>
                    <input type="radio" id="radio-alea-gaussien" class="radio-nombre" name="alea-gaussien" value="gaussien">
                    <label for="radio-alea-gaussien">Gaussien</label>
                </div>
            </div>
            <button onclick="calculerNombreAleatoire()">Tirer</button>
            <div id="div-alea-nombre-result" class="div-result"></div>
        </details>

        <details class="div-outil"> <!-- Équipes aléatoires -->
            <summary>
                <h2 class="titre-summary">Équipes aléatoires</h2>
            </summary>
            <div class="div-champs">
                <div>
                    <input type="number" id="input-equipes-joueurs" class="input-equipes" value="10" min="1">
                    <label for="input-equipes-joueurs">Nombre de joueurs</label>
                </div>
                <div>
                    <input type="number" id="input-equipes-taille" class="input-equipes" value="2" min="1">
                    <label for="input-equipes-taille">Taille des équipes</label>
                </div>
                <div>
                    <input type="number" id="input-equipes-parties" class="input-equipes" value="3" min="1">
                    <label for="input-equipes-parties">Nombre de parties</label>
                </div>
            </div>

            <button onclick="calculerEquipes()">Tirer</button>
            <div id="div-equipe-result" class="div-result"></div>
        </details>

        <details class="div-outil"> <!-- Tirages d'objets -->
            <summary>
                <h2 class="titre-summary">Tirages d'objets</h2>
            </summary>
            <div class="div-champs">
                <div>
                    <input type="number" id="input-probas-objets" class="input-tirages" value="52" min="1">
                    <label for="input-probas-objets">Nombre d'objets totaux</label>
                </div>
                <div>
                    <input type="number" id="input-probas-objets-diff" class="input-tirages" value="20" min="1">
                    <label for="input-probas-tirages-diff">Nombre d'objets différents</label>
                </div>
                <div>
                    <input type="number" id="input-probas-tirages" class="input-tirages" value="10" min="1">
                    <label for="input-probas-tirages">Nombre de tirages</label>
                </div>
                <div>
                    <input type="number" id="input-probas-tirages-diff" class="input-tirages" value="3" min="0">
                    <label for="input-probas-objets-tirages">k : Nombre d'objets différents tirés</label>
                </div>
            </div>
            <div class="div-options">
                <div class="div-radios">
                    <!-- radio pour savoir si remise ou non -->
                    <input type="radio" id="radio-remise" class="radio-tirages" name="remise" value="remise">
                    <label for="radio-remise">Remise</label>
                    <input type="radio" id="radio-sans-remise" class="radio-tirages" name="remise" value="sans-remise" checked>
                    <label for="radio-sans-remise">Sans remise</label>
                </div>
                <div class="div-radios">
                    <!-- radio pour X par rapport à k -->
                    <input type="radio" id="radio-tirage-egal" class="radio-tirages" name="tirage" value="egal">
                    <label for="radio-tirage-egal">P(X=k)</label>
                    <input type="radio" id="radio-tirage-inf" class="radio-tirages" name="tirage" value="inf">
                    <label for="radio-tirage-inf">P(X≤k)</label>
                    <input type="radio" id="radio-tirage-sup" class="radio-tirages" name="tirage" value="sup">
                    <label for="radio-tirage-sup">P(X≥k)</label>
                </div>
            </div>

            <div id="div-proba-tirages-result" class="div-result"></div>
        </details>

        <details class="div-outil"> <!-- Poker -->
            <summary>
                <h2 class="titre-summary">Main de Poker</h2>
            </summary>
            <div class="div-champs">
                <div class="div-poker-explications">♣️:T,&nbsp;<span class="special">♥️</span>:C,&nbsp;♠️:P,&nbsp;<span class="special">♦️</span>:K</div>
                <div>
                    <input type="text" id="input-poker-cartes" class="input-poker" value="10t Vc Dc Rk At">
                    <label for="input-poker-cartes">Cartes</label>
                </div>
            </div>
            <div class="div-options">
                <div class="div-radios">
                    <!-- radio pour savoir si Couleur en français ou anglais -->
                    <input type="radio" id="radio-poker-fr" class="radio-poker" name="poker" value="francais" checked>
                    <label for="radio-poker-fr">Français</label>

                    <input type="radio" id="radio-poker-en" class="radio-poker" name="poker" value="anglais">
                    <label for="radio-poker-en">Anglais</label>
                </div>
            </div>

            <div id="div-poker-result" class="div-result"></div>
        </details>

        <details class="div-outil travaux"> <!-- Tarot Mexicain -->
            <summary>
                <h2 class="titre-summary">Tarot Mexicain</h2>
            </summary>
            <div class="div-champs">
                <div>
                    <input type="text" id="input-tarot-cartes" class="input-tarot" value="10 9 15 e 11">
                    <label for="input-tarot-cartes">Cartes</label>
                </div>
                <div>
                    <input type="number" id="input-tarot-joueurs" class="input-tarot" value="4" min="2" max="5">
                    <label for="input-tarot-joueurs">Nombre de joueurs</label>
                </div>
            </div>
            <div class="div-options">
            </div>

            <div id="div-tarot-result" class="div-result"></div>
        </details>

        <details class="div-outil"> <!-- Calcul libre -->
            <summary>
                <h2 class="titre-summary">Calculs</h2>
            </summary>
            <div class="div-champs">
                <div>
                    <input type="text" id="input-autres-nombre" class="input-autres" value="1, 2, 3 4 9">
                    <label for="input-autres-nombre">Nombres</label>
                </div>
            </div>

            <div class="div-options">
                <div class="div-radios">
                    <input type="radio" id="radio-autres-somme" class="radio-autres" name="autres">
                    <label for="radio-autres-somme">Somme</label>
                    <input type="radio" id="radio-autres-produit" class="radio-autres" name="autres">
                    <label for="radio-autres-produit">Produit</label>
                    <input type="radio" id="radio-autres-moyenne" class="radio-autres" name="autres">
                    <label for="radio-autres-moyenne">Moyenne</label>
                    <input type="radio" id="radio-autres-ecart" class="radio-autres" name="autres">
                    <label for="radio-autres-ecart">Écart type</label>
                </div>
            </div>

            <div id="div-autres-nombre-result" class="div-result"></div>
        </details>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/combi.js"></script>
    <script src="scripts/tirages.js"></script>
    <script src="scripts/binom.js"></script>
    <script src="scripts/normal.js"></script>
    <script src="scripts/alea.js"></script>
    <script src="scripts/equipes.js"></script>
    <script src="scripts/poker.js"></script>
    <script src="scripts/tarot.js"></script>
    <script src="scripts/autre.js"></script>

</html>
